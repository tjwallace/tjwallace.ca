<div class="header-title">
  <a href="{{ "/" | relative_url }}">{{ site.name }}</a>
</div>
<nav class="header-nav">
  {% for nav in site.nav %}
  {% if nav.url contains 'http://' or nav.url contains 'https://' %}
  <a href="{{ nav.url }}">{{ nav.name }}</a>
  {% else %}
  <a href="{{ nav.url | relative_url }}">{{ nav.name }}</a>
  {% endif %}
  {% endfor %}
</nav>
